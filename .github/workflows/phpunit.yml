name: PHPUnit Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: TP02_DEVOPS
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          until mysqladmin ping -h127.0.0.1 -uroot -proot --silent; do
            sleep 2
          done

      - name: Copy .env.testing
        run: cp .env.testing .env

      - name: Run Migrations
        run: php spark migrate
        env:
          CI_ENVIRONMENT: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: TP02_DEVOPS
          DB_USER: root
          DB_PASSWORD: root

      - name: Run PHPUnit
        env:
          CI_ENVIRONMENT: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: TP02_DEVOPS
          DB_USER: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit

      - name: Debug MySQL connection (optional)
        run: mysql -h127.0.0.1 -uroot -proot -e "SHOW DATABASES;"
