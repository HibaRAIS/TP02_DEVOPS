name: PHPUnit Tests

on:
  push:
    branches:
      - master

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        options: >-
          --env MYSQL_ROOT_PASSWORD=root --env MYSQL_DATABASE=testdb
        ports:
          - 3306:3306
        # Vous pouvez également définir un délai d'attente pour garantir que MySQL est prêt avant de commencer les tests
        wait-for:
          - 3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: |
        composer install

    - name: Run PHPUnit tests
      env:
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: TP02_DEVOPS
        DB_USER: root
        DB_PASSWORD: 
      run: vendor/bin/phpunit
